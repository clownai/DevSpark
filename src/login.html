<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpark IDE - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dark-game-theme.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--glow-medium);
            border: 1px solid var(--accent-primary);
            position: relative;
            z-index: 2;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            margin-bottom: 1rem;
            animation: float 3s infinite ease-in-out;
        }

        .login-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--accent-primary), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-small);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .login-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: var(--glow-small);
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-button:hover {
            box-shadow: var(--glow-medium);
            transform: translateY(-2px);
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .login-divider span {
            padding: 0 1rem;
        }

        .oauth-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .oauth-button:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--glow-small);
            transform: translateY(-2px);
        }

        .oauth-button i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .oauth-button.google i {
            color: #DB4437;
        }

        .oauth-button.github i {
            color: #f5f5f5;
        }

        .oauth-button.microsoft i {
            color: #00a1f1;
        }

        .oauth-button.apple i {
            color: #A2AAAD;
        }

        .login-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signup-link {
            color: var(--highlight);
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary), 0 0 20px var(--accent-primary);
            animation: particle-animation linear infinite;
        }

        @keyframes particle-animation {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(var(--end-y)) translateX(var(--end-x));
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
                max-width: 90%;
            }

            .oauth-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="particles-container" id="particles"></div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="2" fill="none"/>
                        <path d="M30 50 L45 35 L45 45 L70 45 L70 55 L45 55 L45 65 Z" fill="url(#gradient)"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8A2BE2"/>
                                <stop offset="100%" stop-color="#00E5FF"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="login-title">DevSpark IDE</h1>
                <p class="login-subtitle">Sign in to continue to your workspace</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <div class="form-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
            
            <div class="login-divider">
                <span>OR</span>
            </div>
            
            <div class="oauth-buttons">
                <button class="oauth-button google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                
                <button class="oauth-button github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </button>
                
                <button class="oauth-button microsoft">
                    <i class="fab fa-microsoft"></i>
                    <span>Microsoft</span>
                </button>
                
                <button class="oauth-button apple">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </button>
            </div>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Create particle background
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random end position for animation
                const endX = (Math.random() - 0.5) * 200;
                const endY = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--end-x', `${endX}px`);
                particle.style.setProperty('--end-y', `${endY}px`);
                
                // Random animation duration between 20s and 40s
                const duration = Math.random() * 20 + 20;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                // Random color (accent primary, accent secondary, or highlight)
                const colors = ['#8A2BE2', '#FF5722', '#00E5FF'];
                const colorIndex = Math.floor(Math.random() * colors.length);
                particle.style.backgroundColor = colors[colorIndex];
                particle.style.boxShadow = `0 0 10px ${colors[colorIndex]}, 0 0 20px ${colors[colorIndex]}`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Form submission handling
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, this would send the credentials to the server
            // For now, we'll just simulate a successful login
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Show loading state
                const loginButton = document.querySelector('.login-button');
                loginButton.textContent = 'Signing in...';
                loginButton.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Redirect to main IDE page
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // OAuth button handlers
        document.querySelectorAll('.oauth-button').forEach(button => {
            button.addEventListener('click', function() {
                const provider = this.classList[1]; // google, github, microsoft, or apple
                
                // In a real application, this would redirect to the OAuth provider
                // For now, we'll just simulate the OAuth flow
                
                // Show loading state
                this.innerHTML = `<i class="fas fa-spinner fa-spin"></i> <span>Connecting...</span>`;
                this.disabled = true;
                
                // Simulate OAuth redirect and callback
                setTimeout(() => {
                    // Redirect to main IDE page
                    window.location.href = 'index.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
